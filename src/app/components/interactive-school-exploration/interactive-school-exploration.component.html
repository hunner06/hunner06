<!-- src/app/school-recommendations/school-recommendations.component.html -->
<div class="container py-5">
    <h2 class="text-center mb-4">School Recommendations</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let school of schools" class="col">
            <div class="card h-100 shadow-sm">
                <!-- <img src="{{ school.imageUrl }}" class="card-img-top" alt="{{ school.name }}"> -->
                <div class="card-body">
                    <h5 class="card-title">{{ school.name }}</h5>
                    <p class="card-text">{{ school.program }}</p>
                    <p class="card-text"><small class="text-muted">Cost: {{ school.cost | currency }}</small></p>
                    <!-- ... other summary information -->
                    <a [routerLink]="['/schools', school.id]" class="btn btn-outline-primary mt-3">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
