<!-- src/app/interest-assessment/interest-assessment.component.html -->

<div class="container py-4">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center">Interest Assessment</h2>
            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              
              <fieldset class="mb-4">
                <legend class="form-label">Accommodation Needs</legend>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="housingCheck" [(ngModel)]="userInterests.needsHousing" name="needsHousing">
                  <label class="form-check-label" for="housingCheck">I need housing accommodations</label>
                </div>
              </fieldset>
              
              <fieldset class="mb-4">
                <legend class="form-label">Financial Assistance</legend>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="financialAidCheck" [(ngModel)]="userInterests.needsFinancialAid" name="needsFinancialAid">
                  <label class="form-check-label" for="financialAidCheck">I need financial aid</label>
                </div>
              </fieldset>
              
              <fieldset class="mb-4">
                <legend class="form-label">Eligibility Requirements</legend>
                <div *ngFor="let option of eligibilityOptions" class="form-check">
                  <input class="form-check-input" type="checkbox" [id]="option" [value]="option" [(ngModel)]="userInterests.eligibility" name="eligibility">
                  <label class="form-check-label" [for]="option">{{ option }}</label>
                </div>
              </fieldset>
              
              <fieldset class="mb-4">
                <legend class="form-label">Life Situation Considerations</legend>
                <div *ngFor="let situation of lifeSituations" class="form-check">
                  <input class="form-check-input" type="checkbox" [id]="situation" [value]="situation" [(ngModel)]="userInterests.lifeSituationSpecifics" name="lifeSituationSpecifics">
                  <label class="form-check-label" [for]="situation">{{ situation }}</label>
                </div>
              </fieldset>
              
              <div class="mb-3">
                <label for="otherPreferences" class="form-label">Other Preferences</label>
                <input type="text" class="form-control" id="otherPreferences" [(ngModel)]="userInterests.otherPreferences" name="otherPreferences" placeholder="Enter any other preferences here">
              </div>
              
              <div class="mb-3">
                <label for="assessmentResults" class="form-label">Holland's Assessment Results</label>
                <input type="text" class="form-control" id="assessmentResults" [(ngModel)]="userInterests.assessmentResults" name="assessmentResults" placeholder="Enter your assessment results">
              </div>
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Assessment</button>
              </div>
              
            </form>
        </div>
    </div>
</div>
